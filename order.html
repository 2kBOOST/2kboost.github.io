<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2kBOOST - Order</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nagłówek z fioletowym tłem -->
    <header class="order-header">
        <div class="logo">2kBOOST</div>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <!-- Sekcja z kafelkami -->
    <section class="order-section">
        <!-- Instagram Card -->
        <div class="order-card">
            <div class="logo-container">
                <img src="icons/ig.png" alt="Instagram Icon">
            </div>
            <h2>Instagram</h2>
            <p>Get more engagement and followers, hearts on Instagram.</p>
            <button class="order-btn" id="instagram-btn">Choose Instagram</button>
        </div>

        <!-- YouTube Card -->
        <div class="order-card">
            <div class="logo-container">
                <img src="icons/yt.png" alt="YouTube Icon">
            </div>
            <h2>YouTube</h2>
            <p>Boost your YouTube views, likes and subscribers.</p>
            <button class="order-btn" id="youtube-btn">Choose YouTube</button>
        </div>

        <!-- TikTok Card -->
        <div class="order-card">
            <div class="logo-container">
                <img src="icons/tt.png" alt="TikTok Icon">
            </div>
            <h2>TikTok</h2>
            <p>Increase your TikTok views, hearts and followers.</p>
            <button class="order-btn" id="tiktok-btn">Choose TikTok</button>
        </div>
    </section>
    
    <div class="main-page-btn-container">
        <button class="main-page-btn" onclick="window.location.href='index.html'">Go to Main Page</button>
    </div>
    <script src="s.js"></script>
</body>
</html>
