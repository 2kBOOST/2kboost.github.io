    <script>
        // Sprawdź, czy użytkownik przeszedł Krok 1
        function checkStep1() {
            if (localStorage.getItem('step3') !== 'visited') {
                alert('Najpierw musisz przejść Krok 3!');
                window.location.href = 'free.html';
            }
        }

        // Oznacz Krok 2 jako odwiedzony
        function markStep4() {
            localStorage.setItem('step4', 'visited');
        }
    </script>
