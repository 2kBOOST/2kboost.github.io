<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Krok 3 - Nagroda</title>
    <script>
        // Function to check if steps 1 and 2 are completed
		function markStep2() {
            localStorage.setItem('step2', 'visited');
        }
		unction markStep1() {
            localStorage.setItem('step2', 'visited');
        }
        function checkSteps() {
            if (localStorage.getItem('step1') !== 'visited' || localStorage.getItem('step2') !== 'visited') {
                alert('Musisz przejść Kroki 1 i 2, aby odebrać nagrodę!');
                window.location.href = 'free.html'; // Redirect to the main page if steps are not completed
            }
        }

        // Function to reset steps and display success message
        function resetSteps() {
            localStorage.removeItem('step1');
            localStorage.removeItem('step2');
            alert('Nagroda odebrana! System został zresetowany.');
            window.location.href = 'free.html'; // Redirect after resetting
        }

        // Function to show the reward window
        function showRewardWindow() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('rewardWindow').style.display = 'block';
        }

        // Function to close the reward window
        function closeRewardWindow() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('rewardWindow').style.display = 'none';
        }

        // Function to redeem the reward (you can extend it to actually process the reward)
        function redeemReward() {
            const rewardLink = document.getElementById('rewardLink').value;
            if (rewardLink) {
                alert('Nagroda odebrana! Link: ' + rewardLink);
                resetSteps(); // Reset the steps after redeeming the reward
            } else {
                alert('Wprowadź link, aby odebrać nagrodę.');
            }
        }

        // Check steps on page load
        window.onload = checkSteps;
    </script>
</head>
<body>
    <div class="page-container">
        <!-- Reklama -->
        <div class="ad-container">
            <iframe data-aa='2365474' src='//ad.a-ads.com/2365474?size=240x400' 
                    style='width:240px; height:400px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
            <iframe data-aa='2365469' src='//ad.a-ads.com/2365469?size=970x250' 
                    style='width:970px; height:250px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
        </div>

        <div class="content-container">
            <h1>Koniec</h1>
            <p>Przeszedłeś trzeci krok. Zjedź w dół!</p>
        </div>

        <div class="ad-container">
            <iframe data-aa='2365483' src='//ad.a-ads.com/2365483?size=300x250' 
                    style='width:300px; height:250px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
            <iframe data-aa='2365480' src='//ad.a-ads.com/2365480?size=300x250' 
                    style='width:300px; height:250px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
        </div>

        <div class="ad-container">
            <iframe data-aa='2365491' src='//ad.a-ads.com/2365491?size=728x90' 
                    style='width:728px; height:90px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
        </div>

        <div class="content-container">
            <h1>Gratulacje!</h1>
            <p>Udało Ci się przejść wszystkie kroki. Odbierz swoją nagrodę.</p>
            <button onclick="showRewardWindow()">Odbierz nagrodę</button>
        </div>

        <!-- Okno formularza nagrody -->
        <div id="overlay" class="overlay" onclick="closeRewardWindow()" style="display: none;"></div>
        <div id="rewardWindow" class="reward-window" style="display: none;">
            <h2>Formularz Nagrody</h2>
            <p>Followers: <input type="text" value="15" readonly></p>
            <p>Link: <input type="text" placeholder="Wklej link" id="rewardLink"></p>
            <button onclick="redeemReward()">Odbierz</button>
            <button onclick="closeRewardWindow()">Zamknij</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
